<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="logoimage.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurebesh Translator | Linguistic Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Aurebesh Translator</h1>
            <p class="subtitle">Imperial Standard Linguistic Interface v2.1</p>
        </header>

        <section class="input-section">
            <label for="inputText">Input Source (English)</label>
            <textarea id="inputText" rows="5" placeholder="Enter text for translation..."></textarea>
            <button id="clearBtn">Clear</button>
        </section>

        <section class="output-section">
            <label>Live Translation</label>
            <div id="output" class="output-display"></div>
        </section>

        <footer>
            <p>Coruscant Link Live<span class="dots"></span></p>
        </footer>
    </main>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
